<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-auto max-w-lg py-3">
    <main class="bg-[#E5E5E5] rounded-xl py-3">
      <h1 class="text-3xl font-bold text-[#2C115E] text-center py-3">
        Budget Tracker
      </h1>
      <!---------------Input------------>
      <section class="flex items-center justify-center gap-3">
        <input
          type="number"
          placeholder="ENTER YOUR BUDGET"
          class="h-9 rounded w-[250px] bg-[#F3E6ED] px-2 outline-none"
          id="input"
        />
        <button
          type="submit"
          class="bg-[#80689D] text-white px-3 rounded py-[7px]"
          id="btn"
        >
          Set Budget
        </button>
      </section>
      <!-----------------Output----------->
      <section id="output-div" class="bg-[#80689D] mt-2">
        <div class="bg-[#80689D] w-[100px] h-10 text-white">hhk</div>
      </section>
    </main>
  </body>
</html>
